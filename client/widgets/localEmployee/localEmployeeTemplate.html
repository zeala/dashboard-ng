
<div class="local-employee-widget">
    <div class="local-employee-heading">
        <img class="local-employee-icon" ng-src="images/employee.png" alt="employee" />
        <span class="local-employee-title">Employee</span>
    </div>
    <div class="local-employee-body">
        <div class="local-employee-row">
            <div class="local-employee-name-area">
                <h4>EMPLOYEE NAME</h4>
                <p>{{selectedEmployee.name}}</p>
                <h4>LOCAL RIVER</h4>
                <p>{{selectedEmployee.location}}</p>
            </div>
            <div class="local-employee-picture-area" style="background-image: url(/images/{{selectedEmployee.image}});">
            </div>
        </div>
    </div>

</div>
