
<div class="local-inventory-widget">

    <div class="local-inventory-heading">
        <img class="local-inventory-icon" ng-src="inventory-icon.png" alt="inventory" />
        <span class="www-inventory-title">Inventory</span>
    </div>

    <div class="local-inventory-body" style="background-image: url({{selectedLocation.image}});">
        <div class="local-inventory-area">

            <div class="local-inventory-river-name">
                {{ selectedLocation.name }}
            </div>

            <div class="local-inventory-item">
                <img src="/guide-icon.png" />
                <span class="local-inventory-amount">{{selectedLocation.guides}}</span>
                <span class="local-inventory-caption">GUIDES</span>
            </div>
            <div class="local-inventory-item">
                <img src="/vest-icon.png" />
                <span class="local-inventory-amount">{{selectedLocation.vests}}</span>
                <span class="local-inventory-caption">VESTS</span>
            </div>
            <div class="local-inventory-item">
                <img src="/raft-icon.png" />
                <span class="local-inventory-amount">{{selectedLocation.rafts}}</span>
                <span class="local-inventory-caption">RAFTS</span>
            </div>
        </div>

    </div>

</div>
