<div class="modal-header">
    <h3>Select Stock</h3>
</div>

<div class="modal-body">
    <h3>Name</h3>
    <select ng-show="isLoaded"
            ng-model="selectedStock"
            ng-options="stock.name for stock in stocks"></select>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveSettings()">OK</button>
    <button type="button" class="btn btn-default" ng-click="closeModal()">cancel</button>
</div>
